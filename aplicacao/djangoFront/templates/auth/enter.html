<html lang="en" style="vh-100 vw-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }

</style>
<body>
  <div class="container">

	  <div class="row">

		  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card border-0 shadow rounded-3 my-5">
			  <div class="card-body p-4 p-sm-5">
                <h1 class="card-title text-center mb-5 fw-light " style="font-family: 'Bebas Neue', cursive; font-size: 60px">MAKE OR BREAK</h1>
				<h5 class="card-title text-center mb-5 fw-light fs-5">Entrar</h5>
				<form action="{% url 'enter' %}" method="post">
                    {% csrf_token %}
				  <div class="form-floating mb-3">
					<input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="ex:garotagalatica10">
					<label for="inputUser">Username</label>
				  </div>
				  <div class="form-floating mb-3">
					<input type="password" class="form-control" id="inputPwd" name="inputPwd" placeholder="senha">
					<label for="inputPwd">Senha</label>
				  </div>

				  <div class="d-grid">
					<button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar <i class="fa-sharp fa-solid fa-right-to-bracket fa-beat-fade"></i></button>
				  </div>

				</form>
			  </div>
                <a href="{% url 'register' %}" class="btn btn-dark" style="font-family: 'Poppins', sans-serif; padding: 15px; margin: 10px">Ã‰ novo? Cadastre-se</a>
			</div>
		  </div>

	  </div>
  </div>
</body>

</div>








    {% include 'auth/authSucesso.html' %}
    {% include 'auth/authErro.html' %}
    {% include 'auth/authWarning.html' %}
</body>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const mensagem_toast = urlParams.get('mensagem_toast');


    //////////////MODAL SUCESSO////////////////
    if (mensagem_toast == 'authSucesso') {
      $(document).ready(function(){
            $("#authSucesso").modal('show');

            $("#botao-fechar-authSucesso").click(function() {
            $("#authSucesso").modal('hide');
          });
            $("#botao-cancelar-authSucesso").click(function() {
            $("#authSucesso").modal('hide');
          });
      });
    }
//////////////MODAL ERRO////////////////
    if (mensagem_toast === 'authErro') {
      $(document).ready(function(){
            $("#authErro").modal('show');

            $("#botao-fechar-authErro").click(function() {
            $("#authErro").modal('hide');
          });
            $("#botao-cancelar-authErro").click(function() {
            $("#authErro").modal('hide');
          });
      });
    }

//////////////MODAL WARNING////////////////
    if (mensagem_toast === 'authWarning') {
      $(document).ready(function(){
            $("#authWarning").modal('show');

            $("#botao-fechar-authWarning").click(function() {
            $("#authWarning").modal('hide');
          });
            $("#botao-cancelar-authWarning").click(function() {
            $("#authWarning").modal('hide');
          });
      });
    }

</script>

</html>
